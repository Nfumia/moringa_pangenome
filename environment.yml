name: moringa_pangenome
channels:
  - bioconda
  - conda-forge
  - defaults

dependencies:
  # Core assembly tools
  - hifiasm=0.19.8
  - bwa-mem2=2.2.1
  - samtools=1.17
  
  # Hi-C scaffolding
  - yahs=1.2a.2
  
  # Quality control
  - seqkit=2.3.1
  - busco=5.4.7
  - quast=5.2.0
  
  # Heterozygosity estimation
  - genomescope2=2.0
  - jellyfish=2.3.0
  
  # Haplotype validation
  - blast=2.14.0
  - minimap2=2.24
  - bedtools=2.30.0
  
  # K-mer analysis (optional - can be installed separately if needed)
  - meryl=1.3
  - merqury=1.3
  
  # Python and data analysis
  - python=3.10
  - pandas=2.0.0
  - numpy=1.24.0
  - matplotlib=3.7.0
  - seaborn=0.12.0
  - biopython=1.81
  
  # Utilities
  - parallel=20230522
  - gzip
  - wget
  - curl
  
  # Workflow management (optional)
  - snakemake=7.32.0
  
  # Jupyter for analysis notebooks (optional)
  - jupyter=1.0.0
  - notebook=7.0.0

